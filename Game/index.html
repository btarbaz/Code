<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cleaner Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
      <h1>Vacuum Cleaner Controls</h1>
        <div id="buttons">
          <button class="button" data-target="up">UP</button>
          <button class="button" data-target="down">DOWN</button>
          <button class="button" data-target="right">RIGHT</button>
          <button class="button" data-target="left">LEFT</button>
          <br>
          <button id="erase-button" >Erase Here</button>
          <br>
          <button id="search-button" >Search And Erase</button>
          <button id="reset-game" >Reset Game</button>
          <br>
          <p class="msg"></p>
    </div>
    <script src="app.js"></script>
</body>
</html>
